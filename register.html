<!DOCTYPE html>
<html lang="en" data-theme="dark">

     <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="description" content="">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Satu dashboard untuk kendali penuh jualan online dimanapun | Larees.id</title>
          <link rel="shortcut icon" href="src/assets/icon/logo.png" type="image/x-icon">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
               integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
               crossorigin="anonymous">


          <link rel="stylesheet" href="src/css/style.css">
     </head>

     <body style="background-color: #f4f0eb;">


          <section class="register">
               <div class="container">
                    <div class="logo-larees-register text-center">

                         <img src="src/assets/logo-larees.id.png" class="img-fluid" alt="logo-larees"
                              style="width: 200px; height: 200px; margin: 0 auto;">

                         <p style="font-size: 1.25rem;
                         font-weight: 300; color: grey; margin-top: -20px;">Coba Gratis Selamanya

                         </p>
                    </div>
                    <form>
                         <div class="form-group">
                              <input type="email" class="form-control" id="exampleInputName"
                                   aria-describedby="emailHelp" placeholder="Nama Lengkap" required>

                         </div>
                         <div class="form-group">

                              <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Alamat Email" required>

                         </div>
                         <div class="form-group">

                              <input type="email" class="form-control" id="exampleInputNomor"
                                   aria-describedby="emailHelp" placeholder="Nomor Handphone" required>

                         </div>


                         <div class="row">
                              <div class="col">
                                   <div class="form-group">
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                             placeholder="Password" required>
                                   </div>
                              </div>
                              <div class="col">
                                   <div class="form-group">
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                             placeholder="Ulangi Password" required>
                                   </div>
                              </div>
                         </div>


                         <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1" style="font-size: 14px;">
                                   Dengan mendaftar saya setuju dengan <a href="#">
                                        syarat dan ketentuan
                                   </a> yang berlaku.
                              </label>
                         </div>

                         <div class="form-row mb-4">
                              <div class="mb-1 ml-1">
                                   <small class="mb-2 d-block" style="font-size: 68%;">
                                        <b>Berjualan dimana saja?</b>
                                        <span class="text-muted">(bisa pilih lebih dari 1)</span>
                                   </small>
                              </div>
                              <div class="channel-list" style="margin-left: 6px;">
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label active" for="option-instagram">
                                             <span>Instagram</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="instagram" id="option-instagram">
                                        </label>
                                   </div>
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label active" for="option-facebook">
                                             <span>Facebook</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="facebook" id="option-facebook">
                                        </label>
                                   </div>
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label active" for="option-whatsapp">
                                             <span>WhatsApp</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="whatsapp" id="option-whatsapp">
                                        </label>
                                   </div>
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label active" for="option-shopee">
                                             <span>Shopee</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="shopee" id="option-shopee">
                                        </label>
                                   </div>
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label active" for="option-tokopedia">
                                             <span>Tokopedia</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="tokopedia" id="option-tokopedia">
                                        </label>
                                   </div>
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label active" for="option-bukalapak">
                                             <span>Bukalapak</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="bukalapak" id="option-bukalapak">
                                        </label>
                                   </div>
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label active" for="option-jd-id">
                                             <span>JD.ID</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="jd.id" id="option-jd-id">
                                        </label>
                                   </div>
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label active" for="option-lazada">
                                             <span>Lazada</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="lazada" id="option-lazada">
                                        </label>
                                   </div>
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="option-cms">
                                             <span>CMS (WordPress dll)</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="cms" id="option-cms">
                                        </label>
                                   </div>
                                   <div class="form-check form-check-inline">
                                        <label class="form-check-label" for="option-other">
                                             <span>Lainnya</span>
                                             <input class="form-check-input" name="channel[]" type="checkbox"
                                                  value="other" id="option-other">
                                        </label>
                                   </div>
                              </div>
                         </div>
                         <button type="submit" class="btn btn-primary w-100">REGISTER</button>


                         <p class="text-center mt-2">Atau Register Otomatis dengan</p>

                         <div class="sosmed-list text-center">
                              <a href="#" class="btn btn-outline-primary mr-2"> Facebook</a>
                              <a href="#" class="btn btn-outline-danger"> Instagram</a>

                         </div>
                    </form>
               </div>


          </section>




          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
               integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
               crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
               crossorigin="anonymous"></script>
          <script src="src/script/script.js"></script>
     </body>

</html>
